# Configuration de production pour dar-adloun.com
# À placer dans /opt/maison-edition/backend/

# Application
spring.application.name=maison-edition
server.port=8080

# MariaDB Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/maison_edition
spring.datasource.username=maison
spring.datasource.password=MotDePasseSecurise123!
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/opt/maison-edition/uploads

# JWT Configuration - IMPORTANT: Changez cette clé secrète !
app.jwt.secret=VotreCleSecreteTresLongueEtSecurisee123456789ABCDEFChangezMoi!
app.jwt.expiration=86400000

# CORS - Domaine de production
app.cors.allowed-origins=https://dar-adloun.com,https://www.dar-adloun.com

# Logging
logging.level.root=WARN
logging.level.com.maisonedition=INFO
logging.file.name=/var/log/maison-edition/spring.log
