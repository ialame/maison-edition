# Test configuration - uses H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MariaDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT
app.jwt.secret=TestSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong123456789

# Stripe (test values - mocked in tests)
stripe.api.key=sk_test_fake_key_for_testing
stripe.webhook.secret=whsec_test_fake_secret

# Frontend URL
app.frontend.url=http://localhost:5173
app.cors.allowed-origins=http://localhost:5173
