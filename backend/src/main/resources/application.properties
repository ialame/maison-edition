# Application
spring.application.name=maison-edition
server.port=8080

# MariaDB Configuration
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3307/maison_edition}
spring.datasource.username=${DB_USERNAME:maison}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# JWT Configuration
app.jwt.secret=${JWT_SECRET:change-me-in-production}
app.jwt.expiration=86400000

# CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}

# Stripe
stripe.api.key=${STRIPE_SECRET_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Frontend URL (for Stripe redirects)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from=${MAIL_FROM:noreply@dar-adloun.com}
app.mail.enabled=${MAIL_ENABLED:false}

