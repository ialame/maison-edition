# Configuration Nginx pour dar-adloun.com
# À copier dans /etc/nginx/sites-available/dar-adloun.com

server {
    listen 80;
    listen [::]:80;
    server_name dar-adloun.com www.dar-adloun.com;

    # Redirection vers HTTPS (sera activé après certbot)
    # return 301 https://$server_name$request_uri;

    root /opt/maison-edition/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Frontend - Vue.js SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Backend - Spring Boot
    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Fichiers uploadés (images de couverture, etc.)
    location /uploads {
        alias /opt/maison-edition/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Cache des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/dar-adloun.access.log;
    error_log /var/log/nginx/dar-adloun.error.log;
}

